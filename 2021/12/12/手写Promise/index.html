s="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br></pre></td><td class="code"><pre><span class="line">class myPromise  &#123;</span><br><span class="line">   </span><br><span class="line">    state = &#x27;pending&#x27; // promise 本身有三个状态，所以我们定义一个状态变量 pending fulfilled rejected</span><br><span class="line">    value = undefined // 成功后的值</span><br><span class="line">    reason = undefined // 失败后的原因</span><br><span class="line"></span><br><span class="line">    resolveCallbacks = [] // pending 状态下存储成功的回调</span><br><span class="line">    rejectCallbacks = [] // pending 状态下存储失败的回调</span><br><span class="line">    // 本身的promise传入一个函数执行，有两个参数 一个 resolve 一个reject </span><br><span class="line">    constructor(fn)&#123;</span><br><span class="line">        // fn 里面有两个函数， 这两个函数又分别有自己的参数，一个声明为 value 一个声明为 reason</span><br><span class="line">        const resolveHandler = (value)=&gt;&#123;</span><br><span class="line">            // 执行函数之前，要先判断并且限定状态</span><br><span class="line">            if(this.state === &#x27;pending&#x27;)&#123;</span><br><span class="line">                this.state = &#x27;fulfilled&#x27;</span><br><span class="line">                // 把 value 存储起来</span><br><span class="line">                this.value = value </span><br><span class="line">                // 在成功的状态下，就执行成功的回调，但是回调函数不止一个，所以要遍历执行 把 value 传进来</span><br><span class="line">                this.resolveCallbacks.forEach(fn =&gt; fn(this.value))</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        const rejectHandler = (reason)=&gt;&#123;</span><br><span class="line">            if(this.state === &#x27;pending&#x27;)&#123;</span><br><span class="line">                this.state = &#x27;rejected&#x27;</span><br><span class="line">                // 把reason 存储起来</span><br><span class="line">                this.reason = reason</span><br><span class="line">                this.rejectCallbacks.forEach(fn =&gt; fn(this.reason))</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">        // 为了函数稳定性，在try catch里面执行传进来的函数，因为这个函数是用户定义的，不一定完全正确</span><br><span class="line">        try&#123;</span><br><span class="line">             // 成功就执行这个函数 有问题 在catch里面执行  rejectHandler(err)函数</span><br><span class="line">        fn( resolveHandler,rejectHandler)</span><br><span class="line">        &#125;catch(err)&#123;</span><br><span class="line">            rejectHandler(err)</span><br><span class="line">        &#125;</span><br><span class="line">       </span><br><span class="line">    &#125;</span><br><span class="line">    // promise 有两个方法 then 和 catch</span><br><span class="line">    // then 里面有两个参数 fn1 fn2 pending状态不执行,把它们存储起来； resolveed状态执行fn1； rejected状态执行 fn2</span><br><span class="line">    then(fn1,fn2)&#123;</span><br><span class="line">        // 因为传入 then 的时候，第一个参数可能是 null 所以需要判断一下类型，以便决定是否执行</span><br><span class="line">        fn1 = typeof fn1 === &#x27;function&#x27;? fn1 :(v) =&gt; v // 如果是函数，就是自己，不是的话，传入什么就是什么 类似于 p.then(v=&gt;v)</span><br><span class="line">        fn2 = typeof fn1 === &#x27;function&#x27;? fn2 :(err) =&gt; err </span><br><span class="line">        // 接下来需要判断状态  </span><br><span class="line">        // pending 存储 fn1 fn2 ，也就是添加到回调列表里面</span><br><span class="line">        if(this.state === &#x27;pending&#x27;)&#123;</span><br><span class="line">            const p = new myPromise((resolve,reject)=&gt;&#123;</span><br><span class="line">                // 在这里我们只是把函数push进来了，并没有开始遍历执行，当它开始执行的时候，说明状态已经变了，value也就存在</span><br><span class="line">                this.resolveCallbacks.push(()=&gt;&#123;</span><br><span class="line">                    try&#123;</span><br><span class="line">                        const newValue = fn1(this.value)</span><br><span class="line">                        resolve(newValue)</span><br><span class="line">                    &#125;catch(err)&#123;</span><br><span class="line">                        reject(err)</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;)</span><br><span class="line"></span><br><span class="line">                this.rejectCallbacks.push(()=&gt;&#123;</span><br><span class="line">                    try&#123;</span><br><span class="line">                        const newReason = fn2(this.reason)</span><br><span class="line">                        reject(newReason)</span><br><span class="line">                    &#125;catch(err)&#123;</span><br><span class="line">                        reject(err)</span><br><span class="line">                    &#125;</span><br><span class="line"></span><br><span class="line">                &#125;)</span><br><span class="line">            &#125;)</span><br><span class="line">            return p</span><br><span class="line">        &#125;</span><br><span class="line">        // fulfilled 执行 fn1</span><br><span class="line">        if(this.state === &#x27;fulfilled&#x27;)&#123;</span><br><span class="line">            // 不管是什么状态 then 返回的都是一个新的 promise eg p1.then((data)=&gt;&#123;return data + 1&#125;)</span><br><span class="line">            const p1 = new myPromise((resolve,reject)=&gt;&#123;</span><br><span class="line">                // 为了不出问题，还是用 try catch</span><br><span class="line">                try&#123;</span><br><span class="line">                  const newValue =   fn1(this.value) // v 是 fn1 用了当前promise的参数执行后的值，要返回给新的promise（实现链式调用）</span><br><span class="line">                  resolve(newValue)// 把返回的 newValue 给 resolve 再执行</span><br><span class="line">                &#125;catch(err)&#123;</span><br><span class="line">                    reject(err)</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;)</span><br><span class="line">            return p1</span><br><span class="line">        &#125;</span><br><span class="line">        // rejected 执行 fn2</span><br><span class="line">        if(this.state === &#x27;rejected&#x27;)&#123;</span><br><span class="line">            const p2 = new myPromise((resolve,reject)=&gt;&#123;</span><br><span class="line">                try&#123;</span><br><span class="line">                    const newReason = fn2(this.reason)</span><br><span class="line">                    reject(newReason) // 和 fulfilled的状态一样，只不过是传给 reject 再继续执行</span><br><span class="line">                &#125;catch(err)&#123;</span><br><span class="line">                    reject(err)</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;)</span><br><span class="line">            return p2</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    // 其实 catch 是 then 的语法糖 因为 then里面已经定义了失败的回调了,所以 catch 相当于执行 then 的第二个函数</span><br><span class="line">    catch(fn)&#123;</span><br><span class="line">        return this.then(null,fn)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//  以上 constructor then 和 catch 是 myProise 是 class 的实例方法，写在里面</span><br><span class="line">// 剩下的是 promise 的全局静态api 要写在外面</span><br><span class="line">// resolve 和 reject 其实就是返回一个新的promise，同步的简写形式使用起来比较方便</span><br><span class="line">myPromise.resolve = function(value)&#123;</span><br><span class="line">    return new  myPromise((resolve,reject)=&gt;resolve(value))</span><br><span class="line">&#125;</span><br><span class="line">myPromise.reject = function(reason)&#123;</span><br><span class="line">    return  new myPromise((resolve,reject)=&gt;reject(reason))</span><br><span class="line">&#125;</span><br><span class="line">// all 传入 promise 数组，等待所有都 fulfilled 之后，返回新 promise</span><br><span class="line">myPromise.all = function(promiseList = [])&#123;</span><br><span class="line">    const p1 = new myPromise((resolve,reject)=&gt;&#123;</span><br><span class="line">        const result = [] // 存储 promiseList 所有的结果</span><br><span class="line">        const length = promiseList.length</span><br><span class="line">        let resolveCount = 0</span><br><span class="line">        // 在 forEach 里面不能用forEach((p,index)=&gt;&#123;&#125;)的index来判断是否都执行完，因为 forEach 很快，index瞬间就加满了，但是 then里面的函数不一定执行完了（尤其是有异步函数的情况）</span><br><span class="line">        promiseList.forEach(p=&gt;&#123;</span><br><span class="line">            p.then(data=&gt;&#123;</span><br><span class="line">                result.push(data)</span><br><span class="line">                // resolveCount 只能在then里面加，也就是then执行了才能加</span><br><span class="line">                resolveCount++</span><br><span class="line">                if(resolveCount === length)&#123;</span><br><span class="line">                    resolve(result)</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;).catch(err=&gt;&#123;</span><br><span class="line">                reject(err)</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;)</span><br><span class="line">    return p1 </span><br><span class="line">&#125;</span><br><span class="line">// race 只要有一个 fulfilled，就返回 promise</span><br><span class="line">myPromise.race = function(promiseList = [])&#123;</span><br><span class="line">        let resolved = false</span><br><span class="line">        const p1 = new myPromise((resolve,reject)=&gt;&#123;</span><br><span class="line">            promiseList.forEach(p=&gt;&#123;</span><br><span class="line">                p.then((data)=&gt;&#123;</span><br><span class="line">                    if(!resolved)&#123;</span><br><span class="line">                        resolve(data)</span><br><span class="line">                        resolved = true</span><br><span class="line">                    &#125;</span><br><span class="line">                    </span><br><span class="line">                &#125;).catch((err)=&gt;&#123;</span><br><span class="line">                    reject(err)</span><br><span class="line">                &#125;)</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;)</span><br><span class="line">        return p1 </span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line">    </span><br><span class="line"></span><br><span class="line"> const p1 = new myPromise((resolve,reject)=&gt;&#123;</span><br><span class="line">     resolve(100)</span><br><span class="line">    </span><br><span class="line"> &#125;)</span><br><span class="line"> const p2 = p1.then(data1=&gt;&#123;</span><br><span class="line">     return data1 + 1</span><br><span class="line"> &#125;)</span><br><span class="line"> const p3 = p2.then(data2=&gt;&#123;</span><br><span class="line">     return data2 + 1</span><br><span class="line"> &#125;)</span><br><span class="line">//  const p4 = myPromise.all([p1,p2,p3]) </span><br><span class="line">//  console.log(p4); // 直接打是打不出来的，因为p4只是一个结果，不会等待p1的异步</span><br><span class="line">//  p4.then(result =&gt;&#123;</span><br><span class="line">//      console.log(result); // 这里 p4 调用了then，就会等待前面的都执行完，所以异步的结果会出来</span><br><span class="line">//  &#125;)</span><br><span class="line"> const p5 = myPromise.race([p1,p2,p3])</span><br><span class="line"> p5.then(result =&gt;&#123;</span><br><span class="line">     console.log(result);</span><br><span class="line"> &#125;)</span><br></pre></td></tr></table></figure>
